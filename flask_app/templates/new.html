<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo pelicula</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <header class="d-flex justify-content-between align-items-center">
            <h1>Nueva Pelicula</h1>
            <a href="/cine" class="btn btn-primary">Inicio</a>
            <a href="/logout" class="btn btn-danger">Cerrar Sesi√≥n</a>
        </header>
        <div class="row">
            <div class="col-6">
                <!-- Mensajes de Error: categoria pelicula -->
                {% with messages = get_flashed_messages(category_filter=['pelicula']) %}
                {% if messages %}
                <div class="alert alert-danger">
                    {% for message in messages %}
                    <p>{{message}}</p>
                    {% endfor %}
                </div>
                {% endif %}
                {% endwith %}
                <form action="/create" method="POST">
                    <div>
                        <label>Nombre pelicula:</label>
                        <input type="text" class="form-control" name="nombre_pelicula">
                    </div>
                    <div>
                        <label>Director:</label>
                        <input type="text" class="form-control" name="director">
                    </div>
                    <div>
                        <label>Fecha de estreno:</label>
                        <input type="date" class="form-control" name="fecha_estreno">
                    </div>
                    <div>
                        <label>Sinopsis:</label>
                        <textarea class="form-control" name="sinopsis"> {{session["sinopsis"]}}</textarea>
                    </div>
                    <input type="hidden" name="usuario_id" value="{{session['usuario_id']}}">
                    <input type="submit" class="btn btn-success mt-3" value="Guardar Pelicula">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
