<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nuevo Evento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <header class="d-flex justify-content-between align-items-center">
            <h1>Nuevo Evento</h1>
            <a href="/cine" class="btn btn-primary">Inicio</a>
            <a href="/logout" class="btn btn-danger">Cerrar Sesi√≥n</a>
        </header>
        <div class="row">
            <div class="col-6">
                <!-- Mensajes de error "register" -->
                {% with messages = get_flashed_messages(category_filter=['pelicula']) %}
                {% if messages %}
                <div class="alert alert-danger">
                    {% for message in messages %}
                    <p>{{message}}</p>
                    {% endfor %}
                </div>
                {% endif %}
                {% endwith %}
                <form action="/update" method="POST">
                    <div>
                        <label>Nombre Evento:</label>
                        <input type="text" class="form-control" name="nombre_pelicula" value="{{peli.nombre_pelicula}}">
                    </div>
                    <div>
                        <label>Director:</label>
                        <input type="text" class="form-control" name="director" value="{{peli.director}}">
                    </div>
                    <div>
                        <label>Fecha de estreno:</label>
                        <input type="date" class="form-control" name="fecha_estreno" value="{{peli.fecha_estreno}}">
                    </div>
                    <div>
                        <label>Sinopsis:</label>
                        <textarea name="sinopsis" class="form-control"> {{peli.sinopsis}}</textarea>
                    </div>
                    <input type="hidden" name="usuario_id" value="{{session['usuario_id']}}">
                    <input type="hidden" name="id" value="{{peli.id}}">
                    <input type="submit" class="btn btn-info mt-3" value="Actualizar">
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
